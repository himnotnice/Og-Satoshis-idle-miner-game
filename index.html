<!DOCTYPE html>
<html>
<head>
  <title>OG Satoshis Idle Miner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="sketch.js"></script>
  <style>
    body {
      background: #1a1a1a;
      color: #f7931a;
      font-family: 'Courier New', monospace;
      text-align: center;
    }
    
    .miner-card {
      background: #2a2a2a;
      border: 2px solid #f7931a;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      display: inline-block;
      width: 200px;
    }
    
    .miner-image {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      background-size: contain;
    }
    
    button {
      background: #f7931a;
      color: #1a1a1a;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    
    canvas { 
      border: 1px solid #fff; 
    }
  </style>
</head>
<body>
  <!-- Basic Miner Card -->
  <div class="miner-card">
    <div class="miner-image" 
         style="background-image: url('https://raw.githubusercontent.com/himnotnice/Og-Satoshis-idle-miner-game/main/miner1.png')">
    </div>
    <h3>Ordinal Miner</h3>
    <div>Production: 1 sat/3s</div>
    <button onclick="buyMiner('basic')" id="basicMinerBtn">Buy (50 sats)</button>
    <div>Owned: <span id="basicMinerCount">0</span></div>
  </div>

  <!-- Advanced Miner Card -->
  <div class="miner-card">
    <div class="miner-image" 
         style="background-image: url('https://raw.githubusercontent.com/himnotnice/Og-Satoshis-idle-miner-game/main/miner2.png')">
    </div>
    <h3>Inscription Crafter</h3>
    <div>Production: 5 sat/3s</div>
    <button onclick="buyMiner('advanced')" id="advancedMinerBtn" disabled>Buy (500 sats)</button>
    <div>Owned: <span id="advancedMinerCount">0</span></div>
  </div>
</body>
</html>
